<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
    }
    .form-container label {
      display: block;
      margin: 10px 0;
      font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="tel"],
    .form-container select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container .checkbox-container {
      display: flex;
      align-items: center;
    }
    .form-container .checkbox-container label {
      margin-right: 10px;
    }
    .form-container .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .form-container .btn {
      width: 100px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .form-container .btn.reset {
      margin-left: 20px;
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
      
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="USA">USA</option>
        <option value="BRAZIL">BRAZIL</option>
        <option value="UK">UK</option>
        <option value="INDIA">INDIA</option>
        
      </select>
      
      <label>Gender:</label>
      <div class="checkbox-container">
        <label for="male"><input type="checkbox" id="male" name="gender" value="Male"> Male</label>
        <label for="female"><input type="checkbox" id="female" name="gender" value="Female"> Female</label>
        <label for="other"><input type="checkbox" id="other" name="gender" value="Other"> Other</label>
      </div>
      
      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>
      
      <div class="btn-container">
        <button type="button" class="btn" onclick="submitForm()">Submit</button>
        <button type="button" class="btn reset" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var dob = document.getElementById("dob").value;
      var country = document.getElementById("country").value;
      var gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(input => input.value);
      var profession = document.getElementById("profession").value;
      var email = document.getElementById("email").value;
      var mobile = document.getElementById("mobile").value;

      if (firstName && lastName && dob && country && gender.length > 0 && profession && email && mobile) {
        var message = "First Name: " + firstName + "\n" +
          "Last Name: " + lastName + "\n" +
          "Date of Birth: " + dob + "\n" +
          "Country: " + country + "\n" +
          "Gender: " + gender.join(', ') + "\n" +
          "Profession: " + profession + "\n" +
          "Email: " + email + "\n" +
          "Mobile Number: " + mobile;

        alert("Survey Form Submitted:\n\n" + message);

        
        document.getElementById("surveyForm").reset();
      } else {
        alert("Please fill out all required fields.");
      }
    }

    function resetForm() {
      document.getElementById("surveyForm").reset();
    }
  </script>
</body>
</html>
